<div class="row articles-content">

    <div class="col-md-3 article " align="center" *ngFor="let article of articles" (click)="SelectProduct(article)">

      </div>
      <h3 class="name-product">{{ article.title }}</h3>
      <p>{{ article.price }} Fcfa</p>
